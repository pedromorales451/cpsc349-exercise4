<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 15 - Project 4</title>
    <link rel="stylesheet" href="./output.css">
    <script crossorigin defer src="https://unpkg.com/pocketbase@0.8.3/dist/pocketbase.umd.js"></script>
    <script defer src="/js/signup.js"></script>
</head>

<body> 
    <nav class="w-full bg-gray-900 py-6 flex justify-between px-8">
        <a class="font-medium text-white" href="/">Reading List App</a>
        <div class="space-x-6">
            <a class="bg-gray-700 p-2 rounded-md font-medium hover:bg-gray-500 text-white" href="./signup.html">
                Sign Up
            </a>
            <a class="bg-gray-700 p-2 rounded-md font-medium hover:bg-gray-500 text-white" href="./login.html">
                Log In
            </a>
        </div>
    </nav>
    <main class="mx-auto w-full max-w-md mt-6">

        <div class="flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
            </svg>
        </div>

        <div class="mt-6">
            <h1 class="text-3xl font-bold">Create Account</h1>
            <p class="text-gray-600">Already have an account?
                <a class="text-blue-400 hover:underline" href="./login.html"> Log in →</a>
            </p>
        </div>

        <form class="space-y-6 mt-6" id="signup" action="./app-index.html">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input type="text" id="username" name="username" minlength="3"
                        class="w-full border border-gray-400 block bg-gray-100 rounded-md p-2 text-sm"
                        placeholder="username" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" minlength="8"
                        class="w-full border border-gray-400 block bg-gray-100 rounded-md p-2 text-sm"
                        placeholder="your@email.com" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" autocomplete="on" minlength="8"
                        class="w-full border border-gray-400 block bg-gray-100 rounded-md p-2 text-sm"
                        placeholder="password" required>
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-lg font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="on" minlength="8"
                        class="w-full border border-gray-400 block bg-gray-100 rounded-md p-2 text-sm"
                        placeholder="confirm password" required>
                </div>
            </div>

            <div class="flex justify-end" id="sign-up-submit">
                <button class="rounded-full px-5 py-2 font-medium bg-blue-400 text-white hover:bg-blue-500">
                    Sign up →
                </button>
                </div>
        </form>
    </main>
</body>

</html>
